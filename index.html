<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    
    <p class="font-bold text-base m-10 text-center">
      Simple Shopping Cart
    </p> 

    <div class="grid grid-cols-2 mx-10 gap-30">

        <!--Container 1-->
        <div class="bg-orange-300 text-white text-base p-6 rounded-lg ">
            <p class="font-bold text-center ">
                Products
            </p> 

            <div class = "grid grid-cols-4 gap-5 mt-5 ">
                <div class = "bg-orange-500 p-2 rounded-lg hover:bg-orange-600 cursor-pointer">
                    <p class = "font-bold text-lg">Chicken</p>
                    <p class = "text-sm">Fresh from the farm</p>
                    <p class = "text-sm font-bold">240</p>
                </div>
                <div class = "bg-orange-500 text-lg p-2 rounded-lg hover:bg-orange-600 cursor-pointer">
                    <p class = "font-bold">Pork</p>
                    <p class = "text-sm">Fresh from slaughter house</p>
                    <p class = "text-smfont-bold">480</p>
                </div>
                <div class = "bg-orange-500 text-lg p-2 rounded-lg hover:bg-orange-600 cursor-pointer">
                    <p class = "font-bold">Beef</p>
                    <p class = "text-sm">Tender and High-quality</p>
                    <p class = "text-sm font-bold">540</p>
                </div>
                <div class = "bg-orange-500 text-lg p-2 rounded-lg hover:bg-orange-600 cursor-pointer">
                    <p class = "font-bold">Fish</p>
                    <p class = "text-sm">Fresh Seafood</p>
                    <p class = "text-sm font-bold">180</p>
                </div>
                <div class = "bg-orange-500 text-lg p-2 rounded-lg hover:bg-orange-600 cursor-pointer">
                    <p class = "font-bold">Shrimp</p>
                    <p class = "text-sm">Fresh Seafood</p>
                    <p class = "text-sm font-bold">250</p>
                </div>
                <div class = "bg-orange-500 text-lg p-2 rounded-lg hover:bg-orange-600 cursor-pointer">
                    <p class = "font-bold">Sea shells</p>
                    <p class = "text-sm">Fresh Seafood</p>
                    <p class = "text-sm font-bold">200</p>
                </div>
                <div class = "bg-orange-500 text-lg p-2 rounded-lg hover:bg-orange-600 cursor-pointer">
                    <p class = "font-bold">Squid</p>
                    <p class = "text-sm">Fresh Seafood</p>
                    <p class = "text-sm ">280</p>
                </div>



            </div>
        </div>

        <div class="bg-green-300 py-50 p-10">
            <p></p>
        </div>
    </div>

  </body>
  <script src = 'script.js'></script>
</html>
